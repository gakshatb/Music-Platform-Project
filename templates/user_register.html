{% extends 'index.html' %}
{% block content %}
<h1 style="text-align: center;align-items: center;margin-top: 8%;"> Welcome to Music Application!</h1>
<div class="page">
    <div class="container" style="padding:20px;">
        <h2>Register Yourself</h2>
        <form action="/register" method="post" autocomplete="off">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="Email Address">Email Address:</label>
                <input type="email" id="email" name="address" required>
            </div>

            <div class="form-group">
                <label for="password">Mobile Number:</label>
                <input type="text" name="contact" name="pwd" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="pwd" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register" id="button1" style="margin-bottom: 5px;">
                <a href="{{url_for('user_login')}}" id="button2" style="display: block;width: 86%;margin: 1em 0.5em;">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
