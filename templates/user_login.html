{% extends 'index.html' %}
{% block content %}
<h1 style="text-align: center;align-items: center;margin-top: 10%;"> Welcome to Music Application</h1>
<div class="page">
    <div class="container" style="padding:20px;">
        <h2>User Login</h2>
        <form action="/user_login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div style="color: red;text-align: center;">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <div class="form-group">
                <input type="submit" value="Login" id="button1" style="margin-bottom: 5px;">
                <a href="{{url_for('register')}}" id="button2" style="display: block;width: 86%;margin: 1em 0.5em;">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
