<nav class="navbar">
  <div class="brand">
    <img class="logo" src="{{ url_for('static', filename='icon.png') }}" alt="Resonix" />
    <h1>Resonix</h1>
  </div>
  <div class="navitem">
    <a href="/" class="active">
      <ion-icon name="home"></ion-icon>
    </a>
    <div class="navsearch">
      <input class="searchbox" type="text" placeholder="Search...." />
      <div class="searchicon" onclick="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </div>
    </div>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div class="hamburger-lines">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </div>
</nav>

{% if user %}
  {% include 's_menu_user.html' %}
{% else %}
  {% include 's_menu_unko.html' %}
{% endif %}

<script>
  const sideMenu = document.querySelector('.side-menu');
  const hamburger = document.querySelector('.hamburger');

  function toggleMenu() {
    sideMenu.classList.toggle('active');
    hamburger.classList.toggle('active');
  }

  function toggleSearch() {
    const searchElement = document.querySelector('.navsearch');
    searchElement.classList.toggle('active');
  }
</script>
