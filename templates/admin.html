<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin Panel</title>
</head>
<body>
    <header>
        <h1>Administrator DashBoard</h1>
        <div class="button">
            <a id="button1" href="{{ url_for('admin_tracks') }}">Tracks</a>
            <a id="button2" href="{{ url_for('admin_albums') }}">Albums</a>
        </div>
    </header>
    
    <hr>

    <div class="adminpage">
        <div class="col1">
            <div class="carddesign card" style="background-position: -51em -7em;">
                <h3>Normal User</h3>
                <h2>{{admin_data[0][0]}}</h2>
            </div>
            <div class="carddesign card" style="background-position: -51em -7em;">
                <h3>Creators</h3>
                <h2>{{admin_data[1][0]}}</h2>
            </div>
        </div>

        <div class="col2">
            <h3 style="margin-left: 16px;">App Performance</h3>
            <div class="col2row1">
                <div class="carddesign card" style="background-position: -51em -7em;">
                    <h3>Tracks</h3>
                    <h2>{{admin_data[2][0]}}</h2>
                </div>
                <div class="carddesign card" style="background-position: -51em -7em;">
                    <h3>Total Albums</h3>
                    <h2>{{admin_data[3][0]}}</h2>
                </div>
                <div class="carddesign card" style="background-position: -51em -7em;">
                    <h3>Genre</h3>
                    <h2>{{admin_data[4][0]}}</h2>
                </div>
            </div>

            <div class="col2row2">
                <div class=" carddesign card">
                    <img src="{{ url_for('static', filename='admin_chart.png') }}" alt="Bar Chart">
                </div>
            </div>
            
        </div>
    </div>

    <hr style="margin-top: 5%;">
    
    <header>
        <h2 style="margin-left: 1em;">Welcome, {{ nm }}!</h2>
        <a id="button2" href="{{ url_for('logout') }}" style="color: var(--danger);border: 2px solid var(--danger);">Logout</a>
    </header>

    
</body>
</html>
